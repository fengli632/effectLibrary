<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lightbox图片展示</title>
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
</head>
<body>
<h1>第一组图片</h1>
<div>

<!--    class="js-lightbox"          表示元素要启用lightbox
        data-role="lightbox"         表示元素要启用lightbox
        data-source="images/1-1.jpg" 原图地址
        data-group="group1"          表示当前是否属于一个组别
        data-id="img1"               图片的唯一标识
        data-caption="风景1asdf"     当前图片的文字描述
         -->
    <img class="js-lightbox" 
        data-role="lightbox" 
        data-source="images/1-1.jpg" 
        data-group="group1" 
        data-id="img1"
        data-caption="风景1asdf"
        src="images/1-1.jpg" height="100" width="150" alt="">
    <img class="js-lightbox" 
        data-role="lightbox" 
        data-source="images/1-2.jpg" 
        data-group="group1" 
        data-id="img2"
        data-caption="风景2asdf"
        src="images/1-2.jpg" height="100" width="150" alt="">
        <img class="js-lightbox" 
        data-role="lightbox" 
        data-source="images/1-3.jpg" 
        data-group="group1" 
        data-id="img3"
        data-caption="风景3sdf"
        src="images/1-3.jpg" height="100" width="150" alt="">
</div>
<h1>第二组图片</h1>
<div>
    <img class="js-lightbox" 
        data-role="lightbox" 
        data-source="images/2-1.jpg" 
        data-group="group2" 
        data-id="img21"
        data-caption="21asdf"
        src="images/2-1.jpg" height="100" width="150" alt="">

</div>
