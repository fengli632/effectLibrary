<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FullPage.js实例</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs/cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.css">
<style type="text/css">
    body{
        color:#fff;
    }
    section {
        text-align: center;
    }
    section1 {
        background-color: red;
    }
    section2 {
        background-color: green;
    }
    section3 {
        background-color: blue;
    }
    section4 {
        background-color: orange;
    }
    slide{
        text-align: center;
        font-size: 30px;
    }
</style>
</head>
<body>
    <div id="fullpage">
        <div class="section section1">第一页</div>
        <div class="section section2">第二页</div>
        <div class="section section3">
            <div class="slide">Slide1</div>
            <div class="slide">Slide2</div>
            <div class="slide">Slide3</div>
            <div class="slide">Slide4</div>
        </div>
        <div class="section section4">第四页</div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.js"></script>
<script>
    $(document).ready(function(){
        $('#fullpage').fullpage();
    });
</script>
</body>
</html>
