<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas倒计时</title>
</head>
<body>
    <canvas id="canvas" width="1024" height="768"  style="border:1px solid #aaa;display:block;margin:50px auto;">
        当浏览器
    </canvas>

<script type="text/javascript">
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        canvas.width = 1024;
        canvas.height = 768;
        context.moveTo(100, 100);
        context.lineTo(700,700);
        context.lineTo(100,700);
        context.lineTo(100,100);

        //context.fillStyle = "rgb(2,100,30)";  //给多边形着色
        //context.fill(); //填充

        context.lineWidth = 5;  //线宽
        context.strokeStyle = "#005588"; //线的样式

        context.stroke();
    }
</script>

</body>
</html>
